<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MattRWX's GitHub Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1c; /* dark gray background */
            color: #e0e0e0; /* light gray text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            text-align: center;
            padding: 40px 60px;
            background: #2b2b2b; /* darker card */
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(128, 0, 255, 0.5); /* subtle purple glow */
        }

        h1 {
            color: #a855f7; /* purple heading */
            margin-bottom: 30px;
            font-size: 3em;
            font-weight: 600;
        }

        ul {
            list-style-type: disc;
            padding-left: 30px;
            margin: 0;
        }

        li {
            margin: 20px 0;
            font-size: 1.3em;
            position: relative;
        }

        /* Custom bullet style */
        li::marker {
            color: #c084fc; /* lighter purple */
            font-size: 1.5em;
        }

        a {
            color: #c084fc; /* lighter purple */
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 10px #a855f7;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>MattRWX</h1>
        <ul>
            <li><a href="https://github.com/mattrwx/mattrwx.github.io/blob/main/README.md">About me</a></li>
            <li><a href="https://github.com/mattrwx?tab=repositories">Projects</a></li>
            <li><a href="https://example.com">Blogs</a></li>
            <li><a href="https://www.youtube.com/@mattrwx/videos">YouTube</a></li>
        </ul>
    </div>
</body>
</html>
